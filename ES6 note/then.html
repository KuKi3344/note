<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		//创建promise对象
		const p = new Promise((resolve,reject)=>{
			setTimeout(()=>{
				// resolve('用户数据');
				reject('出错啦');
			},1000)
		});
		//调用then方法，then方法返回的结果是Promise对象，对象状态由回调函数的执行结果决定
		如果回调函数中返回的结果是非promise类型的属性，状态为成功，返回值为对象的成功值
		const result = p.then(value => {
			console.log(value)
			//1.非promise类型的属性
			//return '成功的值';
			//2.是promise对象
			//return new Promise((resolve,reject)=>{
			//	resolve('ok');
			//});
			//3.抛出错误
			//throw new Error('出错啦'); 也是返回错误状态
		},reason=>{
			console.warn(reason);
		})
		console.log(result);
		//因为回调函数有延迟，所以先打印出result再打印出"出错啦"
		
		//链式调用,可以杜绝回调地狱
		p.then(value=>{
			
		}).then(value=>{
			
		})
		</script>
	</body>
</html>
