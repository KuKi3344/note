<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var data = [{
				id:1,
				name:'家电',
				goods:[{
					id:11,
					gname:'冰箱',
					goods:[
						{
						id:111,
						gname:'海尔'
					},
					{
						id:112,
						gname:'美的'
					},					
					]
				},
				{
					id:12,
					gname:'洗衣机'
				}]
				},
				{
					id:2,
					name:'服饰'
				}
			];
			// 我们想要做输入id号，就可以返回的数据对象
			//1.利用 foreach 去遍历里面的每一个对象
			function getID(json,id){
				json.forEach(function(item){
					if (item.id == id){
						console.log(item);
						o = item;
						//我们想要得到里层的数据 11 12可以利用递归函数
						//里面应该有goods这个数组，并且数组的长度不为0
					}else if(item.goods && item.goods.length>0){
						o = getID(item.goods,id);
					}
				
				});
				return o;
			}
			getID(data,1);
			getID(data,112);
		</script>
	</body>
