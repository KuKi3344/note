<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="test.css">
	</head>
	<body>
		<div class = "title">
			<span>按照价格查询:<input type="text" class = "start"/>-<input type="text" class = "end"/><button class = "search-price">搜索</button></span>
			<span>按照商品名称查询:<input type="text" class = "product"/><button class = "search-pro">查询</button></span>
		</div>
		<table>
				<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>price</th>
			</tr>
		</thead>
		<tbody>
	
	
	
		</tbody>	
		</table>
		<script>
		var data = [{
			id:1,
			name:'xiaomi',
			price:3999
		},
		{
			id:2,
			name:'oppo',
			price:1999
		},
		{
			id:3,
			name:'huawei',
			price:2999
		},
		{
			id:4,
			name:'vivo',
			price:999
		},
		{
			id:5,
			name:'pingguo',
			price:4999
		},];
		// 获取相应元素
		var tbody = document.querySelector('tbody');
		var search_price = document.querySelector('.search-price');
		var start = document.querySelector('.start');
		var end = document.querySelector('.end');
		// 渲染数据到页面
		data.forEach(function(value){
			var tr = document.createElement('tr');
			tr.innerHTML = '<td>'+value.id+'</td><td>'+value.name+'</td><td>'+value.price+'</td>';
			tbody.appendChild(tr);
		})
		//根据价格查询商品
		// 当我们点击了按钮，就可以根据我们的商品价格区间筛选
		search_price.addEventListener('click',function(){
			var newData = data.filter(function(value){
				return value.price >=start.value && value.price <= end.value;
			})
			console.log(newData);
		})
		</script>

	</body>
</html>
