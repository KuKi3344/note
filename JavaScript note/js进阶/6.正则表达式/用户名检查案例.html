<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		span{
			color:#aaa;
			font-size:14px;
			margin-left:10px;
		}
		.right{
			color:green;
		}
		.wrong{
			color:red;
		}
		input{
			border:1px solid #479aff;
		}
		input:focus {
			outline: 0;
			box-shadow: 1px 1px 1px 0px #8dcca2;
		}
		</style>
	</head>
	<body>
		<input type="text" class = "uname"><span class = "name">请输入用户名</span>
		<input type="text" class = "phone"><span class= "phonespan">请输入手机号</span>
		<script>
		var reg = /^[a-zA-Z0-9-_]{6,16}$/;
		var reg2 = /^1[3|4|5|7|8]\d{9}$/;
		var uname = document.querySelector('.uname');
		var span = document.querySelector('.name');
		var phone = document.querySelector('.phone');
		var span2 = document.querySelector('.phonespan');
		uname.onblur = function(){
			if (reg.test(this.value)){
				span.className = 'right';
				span.innerHTML = "用户名格式正确";
			}else{
				span.className = 'wrong';
				span.innerHTML = "用户名格式错误";
			}
		}
		phone.onblur = function(){
			if (reg2.test(this.value)){
				span2.className = 'right';
				span2.innerHTML = "手机号格式正确";
			}else{
				span2.className = 'wrong';
				span2.innerHTML = "手机号格式错误";
			}
		}
		</script>
	</body>
</html>
