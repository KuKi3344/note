<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="container">
			<p>{{name}}</p>
			<button v-on:click="update">更新</button>
			</div>
		<script src="../mvvm/compile.js"></script>
		<script src="../mvvm/mvvm.js"></script>
		<script src="../mvvm/observer.js"></script>
		<script src="../mvvm/watcher.js"></script>
		<script>
		var vm = new MVVM({
			el:'#container',
			data:{
				name:'lulu'
			},
			methods:{
				update(){
					this.name = 'minmin';
				}
			}
		})
		console.log(vm._data.name,vm);
		console.log(vm.name);
		</script>
	</body>
</html>
